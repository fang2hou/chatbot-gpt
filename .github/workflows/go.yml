name: ğŸ­ Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âœ³ï¸ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - name: ğŸ”„ Get dependencies
        run: go get -v ./...

      - name: âš’ï¸ Build
        run: go build -v ./...

      - name: ğŸ§ª Test
        run: go test -v ./...